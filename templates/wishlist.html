<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist | FAB VOGUE Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/shop.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="wishlist-container">
      <div class="d-flex justify-content-between align-items-center mb-3">
          <h3 class="mb-0">My Wishlist</h3>
          <div class="wishlist-icons">
              
            <div class="wishlist-icons d-flex">
              <a href="#" class="me-2 icon-circle"><i class="fab fa-facebook"></i></a> <!-- Facebook -->
              <a href="#" class="me-2 icon-circle"><i class="fab fa-twitter"></i></a> <!-- Twitter -->
              <a href="#" class="me-2 icon-circle"><i class="fab fa-whatsapp"></i></a> <!-- WhatsApp -->
              <a href="#" class="icon-circle"><i class="fas fa-envelope"></i></a> <!-- Email -->
          </div>
            
          </div>
      </div>
  
      <!-- Search Bar -->
      <input type="text" class="form-control mb-4" placeholder="Search item...">
  
      <div class="row">
          <!-- Wishlist Item 1 -->
          <div class="col-md-4">
              <div class="wishlist-item">
                  <img src="Image/home/wishlistimg.webp" alt="Product Image">
                  <p class="fw-bold">FAB VOGUE Studio Tropical Leaves Printed Japan Satin Fabric</p>
                  <span class="text-muted">₹289.00</span>
                  <div class="wishlist-actions mt-2">
                      <button class="btn btn-move-cart">Move to Cart</button>
                      <button class="btn btn-remove"><i class="fas fa-trash"></i></button>
                  </div>
              </div>
          </div>
  
          <!-- Wishlist Item 2 -->
          <div class="col-md-4">
              <div class="wishlist-item">
                  <img src="Image/home/wishlistimg.webp" alt="Product Image">
                  <p class="fw-bold">FAB VOGUE Studio Tropical Leaves Printed Japan Satin Fabric</p>
                  <span class="text-muted">₹289.00</span>
                  <div class="wishlist-actions mt-2">
                      <button class="btn btn-move-cart">Move to Cart</button>
                      <button class="btn btn-remove"></button>
                  </div>
              </div>
          </div>
  
          <!-- Wishlist Item 3 -->
          <div class="col-md-4">
              <div class="wishlist-item">
                  <img src="Image/home/wishlistimg.webp" alt="Product Image">
                  <p class="fw-bold">FAB VOGUE Studio Tropical Leaves Printed Japan Satin Fabric</p>
                  <span class="text-muted">₹289.00</span>
                  <div class="wishlist-actions mt-2">
                      <button class="btn btn-move-cart">Move to Cart</button>
                      <button class="btn btn-remove"><i class="fas fa-trash"></i></button>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
  </div>





  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
