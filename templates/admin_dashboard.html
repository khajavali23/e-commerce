<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
        .dashboard-card {
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .dashboard-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }
        .chart-container {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h1 class="dashboard-header">Admin Dashboard</h1>

        <div class="row stats">
            <div class="col-md-3">
                <div class="dashboard-card">üõçÔ∏è Total Products: {{ total_products }}</div>
            </div>
            <div class="col-md-3">
                <div class="dashboard-card">üì¶ Total Orders: {{ total_orders }}</div>
            </div>
            <div class="col-md-3">
                <div class="dashboard-card">üë• Total Customers: {{ total_customers }}</div>
            </div>
            <div class="col-md-3">
                <div class="dashboard-card">üí∞ Total Sales: ‚Çπ{{ total_sales }}</div>
            </div>
        </div>

        <!-- Graph Section -->
        <div class="chart-container">
            <h3>Sales Overview</h3>
            <canvas id="salesChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
                datasets: [{
                    label: 'Sales in ‚Çπ',
                    data: [10000, 15000, 12000, 18000, 25000, 30000],
                    borderColor: 'blue',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>

</body>
</html>
