<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="product-list">
        <div class="product">
            <img src="product.jpg" alt="Product">
            <h2>Product Name</h2>
            <p>$50.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>
    
    <section class="checkout">
        <h2>Checkout</h2>
        <form id="orderForm">
            <label>
                <input type="radio" name="payment_method" value="cod" checked> Cash on Delivery
            </label>
            <label>
                <input type="radio" name="payment_method" value="online"> Pay Online
            </label>
            <button type="submit" class="place-order-btn">âœ… Place Order</button>
        </form>
    </section>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let paymentRadios = document.querySelectorAll('input[name="payment_method"]');
            let placeOrderBtn = document.querySelector('.place-order-btn');
        
            paymentRadios.forEach(radio => {
                radio.addEventListener("change", function () {
                    placeOrderBtn.textContent = this.value === "online" ? "ðŸ’³ Pay Online" : "âœ… Place Order";
                });
            });
        
            document.getElementById("orderForm").addEventListener("submit", function (event) {
                event.preventDefault();
                let paymentMethod = document.querySelector('input[name="payment_method"]:checked').value;
        
                if (paymentMethod === "online") {
                    var options = {
                        "key": "YOUR_TEST_RAZORPAY_KEY", // Replace with your test key from Razorpay
                        "amount": 50000, // 500 INR in paise
                        "currency": "INR",
                        "name": "Your Store",
                        "description": "Order Payment",
                        "image": "https://yourwebsite.com/logo.png",
                        "handler": function (response) {
                            alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
                            document.getElementById("orderForm").submit();
                        },
                        "prefill": {
                            "name": "Test User",
                            "email": "test@example.com",
                            "contact": "9999999999"
                        },
                        "theme": {
                            "color": "#28a745"
                        }
                    };
                    
                    var rzp = new Razorpay(options);
                    rzp.open();
                    // Handle Payment Failure
                    rzp.on('payment.failed', function (response) {
                        alert("Payment failed! Reason: " + response.error.description);
                    });
                } else {
                    document.getElementById("orderForm").submit();
                }
            });
        });
        
    </script>
</body>
</html>
