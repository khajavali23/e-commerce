<h2>My Orders</h2>
<table>
    <tr>
        <th>Order ID</th>
        <th>Total</th>
        <th>Payment Method</th>
        <th>Status</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.total_price }}</td>
        <td>{{ order.get_payment_method_display }}</td>
        <td>{{ order.get_status_display }}</td>
    </tr>
    {% endfor %}
</table>
