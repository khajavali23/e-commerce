<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Detail</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
            transition: 0.3s;
        }

        .container:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            color: #444;
            margin: 8px 0;
        }

        .status {
            font-weight: bold;
            color: green;
            font-size: 18px;
        }

        .total {
            font-size: 18px;
            font-weight: bold;
            color: #d9534f;
            margin-top: 10px;
        }

        h2 {
            font-size: 20px;
            color: #333;
            margin-top: 15px;
        }

        /* Order Items */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }

        li {
            background: #e9ecef;
            padding: 12px;
            margin: 6px 0;
            border-radius: 8px;
            font-size: 16px;
            color: #222;
            transition: 0.3s;
        }

        li:hover {
            background: #dee2e6;
        }

        /* Payment Selection */
        .payment-options {
            margin-top: 15px;
            text-align: left;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            background: #f8f9fa;
        }

        .payment-options label {
            cursor: pointer;
            font-weight: bold;
            color: #007bff;
        }

        .payment-options input {
            margin-right: 8px;
        }

        /* Button */
        .place-order-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 18px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            transition: 0.3s;
            display: block;
            width: 100%;
        }

        .place-order-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üõçÔ∏è Order Details</h1>
        <p><strong>Order ID:</strong> {{ order.id }}</p>
        <p class="status"><strong>Status:</strong> {{ order.status }}</p>
        <p class="total"><strong>Total Price:</strong> ${{ order.total_price }}</p>

        <h2>üì¶ Items Ordered:</h2>
        <ul>
            {% for item in order.items.all %}
                <li>
                    <strong>{{ item.product.name }}</strong> - 
                    Quantity: {{ item.quantity }} - 
                    Price: ${{ item.price }}
                </li>
            {% endfor %}
        </ul>

        <!-- Payment Method Selection -->
        <form method="POST" action="{% url 'place_order' order.id %}">
            {% csrf_token %}
            <div class="payment-options">
                <label>
                    <input type="radio" name="payment_method" value="cod" checked> Cash on Delivery (COD)
                </label>
            </div>
            <button type="submit" class="place-order-btn">‚úÖ Place Order</button>
        </form>
    </div>

</body>
</html>
